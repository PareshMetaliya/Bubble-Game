<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Number Bubbles Game-Paresh</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="mainp">
      <div id="panel">
        <div id="heading">
          <h1>Number Bubbles Game</h1>
        </div>
        <div id="ptop">
          <div class="elem">
            <h4 class="text">Hit</h4>
            <div id="hit" class="box">5</div>
          </div>
          <div class="elem">
            <h4 class="text">Timer</h4>
            <div id="timerval" class="box">60</div>
          </div>
          <div class="elem">
            <h4 class="text">Score</h4>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://replit.com/public/js/replit-badge-v2.js"
      theme="dark"
      position="bottom-right"
    ></script>
  </body>
</html>
